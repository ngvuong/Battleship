<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <main>
      <div class="config">
        <span>Deploy your fleet</span>
        <div id="carrier" class="carrier" draggable="true">
          <div id="carrier-0" class="ship">A</div>
          <div id="carrier-1" class="ship">B</div>
          <div id="carrier-2" class="ship">C</div>
          <div id="carrier-3" class="ship">D</div>
          <div id="carrier-4" class="ship">E</div>
        </div>
        <div id="battleship">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="destroyer">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="submarine">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="patrol-boat">
          <div></div>
          <div></div>
        </div>
        <button class="start-btn">Start Game</button>
        <button class="random-btn">Randomize</button>
      </div>
      <div class="boards">
        <div class="board player-board"></div>
        <div class="board enemy-board"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
